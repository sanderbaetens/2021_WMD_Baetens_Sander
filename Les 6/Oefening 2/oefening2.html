<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stijl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Login</legend>
            <p>
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname">
            </p>
            <p>
                <label for="pswd">Password:</label>
                <input type="password" id="pswd" name="pswd" placeholder="at least 8 characters">
            </p>
        </fieldset>
        <fieldset>
            <legend>No account yet? Create one here:</legend>
            <p>
                <label for="fullname" data-required >Full name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </p>
            <p>
                <label for="gender">Gender:</label>
                <label for="male"><input type="radio" id="male" name="gender" value="male">Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="female">Female</label>
            </p>
            <p>
                <label for="favcolor">Your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#2bff00">
            </p>
            <p>
                <label for="edu" data-required>Your education: </label>
                <select id="edu" name="edu" size="1" required >
                    <option value="" selected disabled>Select...</option>
                    <option value="primary">Primary School</option>
                    <option value="secondary">Secondary school</option>
                    <option value="higher">Higher education</option>
                    <option value="master">Master</option>
                </select>
            </p>
            <p>
                <label for="skills">Skills:</label>
                <label for="html"><input type="checkbox" id="html" name="html" value="html">HTML</label>
                <label for="javascript"><input type="checkbox" id="javascript" name="javascript" value="javascript">Javascript</label>
                <label for="css"><input type="checkbox" id="css" name="css" value="css">CSS</label>
                <label for="php"><input type="checkbox" id="php" name="php" value="php">PHP</label>
            </p>
            <p>
                <label for="upload">Upload a picture (.gif of jpeg): </label>
                <input type="file" id="myfile" name="filename">
            </p>
            <p>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50">
                </textarea>
            </p>
        </fieldset>
        <p class="center"><input type="submit" value="verzenden"></p>
        
    </form>

</body>

</html>
